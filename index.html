<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <section class="form-feild">
        <form>
            <div class="form-content">
                <input type="text" required id="name">
                <label for="name"><i class="ri-user-line"></i> Your Name</label>
            </div>
            <div class="form-content">
                <input type="number" required id="phone">
                <label for="phone"><i class="ri-phone-line"></i> Mobile Number</label>
            </div>
            <div class="form-content">
                <input type="email" required id="email">
                <label for="email"><i class="ri-mail-line"></i> E-mail Id</label>
            </div>
            <div class="form-content">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="ri-chat-3-line"></i> Your Message</label>
            </div>
            <button type="submit">Submit <i class="ri-send-plane-line"></i></button>
        </form>
    </section>
</body>
</html>
